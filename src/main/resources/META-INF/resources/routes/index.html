<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/leaflet/leaflet.css" rel="stylesheet">
    <link href="/webjars/font-awesome/css/all.min.css" rel="stylesheet">

    <title>Rota</title>
</head>
<body>
<nav class="flex align-center">
    <h2>Menu</h2>
    <a href="../import/index.html">Importar Arquivos</a>
    <span>|</span>
    <a href="../">Escolher Rotas</a>
</nav>
<div class="sticky-top d-flex justify-content-center align-items-center">
    <div id="notificationPanel" style="position: absolute; top: .5rem;"></div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-7 col-lg-8 col-xl-9">
            <div id="map" style="width: 100%; height: 100vh;"></div>
        </div>
        <div class="col-5 col-lg-4 col-xl-3" style="height: 100vh; overflow-y: scroll;">
            <div class="row pt-2 row-cols-1">
                <div class="col mb-3">
                    <button class="btn btn-success" id="solveButton" type="button">
                        <i class="fas fa-play"></i> Solucionar
                    </button>
                    <button class="btn btn-danger" id="stopSolvingButton" type="button">
                        <i class="fas fa-stop"></i> Parar Solução
                    </button>
                </div>
                <div class="col">
                    <h5>
                        Resumo da solução
                        <a class="float-right" data-target="#scoreDialog" data-toggle="modal" href="#">
                            <i class="fas fa-info-circle"></i>
                        </a>
                    </h5>
                    <table class="table">
                        <tr>
                            <td>Classificação:</td>
                            <td><span id="score">unknown</span></td>
                        </tr>
                        <tr>
                            <td>Distancia Total:</td>
                            <td><span id="distance">unknown</span></td>
                        </tr>
                    </table>
                </div>
                <div class="col">
                    <h5>Lista de Origens</h5>
                    <table class="table-sm w-100">
                        <thead>
                        <tr>
                            <th class="col-1"></th>
                            <th class="col-11">Nome</th>
                        </tr>
                        </thead>
                        <tbody id="depots"></tbody>
                    </table>
                </div>
                <div class="col">
                    <h5>Veiculos</h5>
                    <table class="table-sm w-100">
                        <thead>
                        <tr>
                            <th class="col-1"></th>
                            <th class="col-3">Nome</th>
                            <th class="col-3">
                                Carga
                                <i class="fas fa-info-circle" data-html="true" data-placement="top"
                                   data-toggle="tooltip"
                                   title="Vehicle load is displayed as <em>total cargo / vehicle capacity</em>."></i>
                            </th>
                            <th class="col-3">Distancia</th>
                            <th class="col-3">Consumo</th>
                        </tr>
                        </thead>
                        <tbody id="vehicles"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="scoreDialog" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Score explanation</h5>
                <button class="close" data-dismiss="modal" type="button">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
        <pre id="scoreInfo">
        </pre>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/leaflet/leaflet.js"></script>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/popper.js/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
